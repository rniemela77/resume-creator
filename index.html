<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Example with Vue</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <iframe id="pdf-frame" style="width:100%; height:500px; border:none;"></iframe>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'PDF Example with Vue.js'
                }
            },
            mounted() {
                this.generatePDF();
            },
            methods: {
                generatePDF() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.text('Hello world!', 10, 10);
                    doc.text('This is a sample PDF document created using jsPDF.', 10, 20);
                    const pdfDataUri = doc.output('datauristring');
                    document.getElementById('pdf-frame').src = pdfDataUri;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
